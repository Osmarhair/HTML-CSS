<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: bisque;
            height: 80px;
            width: 400px;
            
            border-width: 15px;
            border-style: double;
            border-color: blueviolet;

            margin: auto;

            outline-style: dotted;
            outline-width: 7px;
        }

        a {
            border-width: 1px;
            border-style: solid;
            border-color: rgb(45, 0, 128);
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <P>Paraágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</P>
</body>
</html>
